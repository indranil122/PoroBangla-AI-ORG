<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PoroBangla AI</title>
    <link rel="icon" type="image/png" href="https://github.com/indranil122/image/blob/main/Gemini_Generated_Image_hc3ecmhc3ecmhc3e-Photoroom.png?raw=true" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonts: Inter for UI/Body, JetBrains Mono for Code, Playfair Display for Elegant Headings option -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // LUXURY PALETTE
              background: '#050505', // True Black/Deepest Charcoal
              surface: '#0F0F0F', // Card Black
              glass: 'rgba(255, 255, 255, 0.03)',
              'glass-border': 'rgba(138, 143, 148, 0.2)', // Silver tint
              
              // Gold System
              primary: '#F3C567', // Soft Warm Gold
              'primary-dark': '#D8A441', // Deep Gold
              
              // Silver System
              secondary: '#C8CCD1', // Metallic Silver
              'secondary-dark': '#8A8F94', // Steel Silver
              
              accent: '#F3C567', // Gold Accent
            },
            backgroundImage: {
              'gold-gradient': 'linear-gradient(135deg, #D8A441 0%, #F3C567 100%)',
              'silver-gradient': 'linear-gradient(135deg, #8A8F94 0%, #C8CCD1 100%)',
              'subtle-glow': 'radial-gradient(circle at center, rgba(243, 197, 103, 0.08) 0%, transparent 70%)',
            },
            animation: {
              'aurora': 'aurora 20s ease-in-out infinite alternate',
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulseSlow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              aurora: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '100%': { transform: 'translate(10px, -10px) scale(1.1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseSlow: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.8' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #050505;
        color: #F8F8F8; /* Soft White */
        overflow-x: hidden;
      }
      
      /* Custom Scrollbar - Gold/Silver Theme */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(138, 143, 148, 0.3); /* Steel Silver */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #F3C567; /* Gold on hover */
      }
      
      /* KaTeX overrides for SCREEN (Dark Mode) */
      .katex {
        font-size: 1.1em !important;
        color: #C8CCD1 !important; /* Silver for screen visibility */
      }
      .katex .katex-html {
         color: #C8CCD1 !important;
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(15, 15, 15, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(138, 143, 148, 0.2);
      }
      
      .glass-card {
        background: rgba(15, 15, 15, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(138, 143, 148, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }

      /* PRINT OPTIMIZATIONS - STRICT FIX */
      @media print {
        @page {
          margin: 1.5cm;
          size: auto;
        }

        body {
          background-color: white !important;
          color: black !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Allow multi-page printing by removing all height/overflow constraints */
        html, body, #root {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
        }

        /* Hide ALL UI elements that are not part of the printable content */
        nav, footer, .fixed, .absolute:not(#printable-notebook), button, .glass-panel, .animate-spin, video, canvas, iframe, .z-10, [class*="bg-background"] {
          display: none !important;
          opacity: 0 !important;
          visibility: hidden !important;
        }
        
        /* Hide animations and decorative backgrounds */
        [class*="gradient"], [class*="aurora"], [class*="noise"], .bg-background {
          display: none !important;
        }

        /* Isolate the notebook content as the ONLY visible thing */
        body > #root > div > div:not(:has(#printable-notebook)) {
            display: none !important;
        }
        
        #printable-notebook {
          position: static !important; /* CRITICAL: Remove absolute positioning */
          width: 100% !important;
          max-width: none !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          box-shadow: none !important;
          border: none !important;
          overflow: visible !important; /* CRITICAL: Allow content to flow across pages */
        }
        
        /* Ensure text is black and readable */
        h1, h2, h3, h4, h5, h6, p, li, span, div, td, th, strong, em {
          color: black !important;
        }
        
        /* Ensure math formulas are black for print */
        .katex, .katex .katex-html, .katex * {
           color: black !important;
        }
        
        a {
          text-decoration: none !important;
          color: black !important;
        }
      }
    </style>
  <script type="importmap">
{

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
